{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="{% static 'images/grocery-shop-logo.jpg' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <title>Grocery Shop</title>
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <h1>Welcome to Grocery Shop!</h1>
        <a href="/">
          <img src="{% static 'images/grocery-shop-logo.jpg' %}" alt="The Grocery Shop Logo" />
        </a>
      </div>
      <nav>
        <ul>


{% if user.is_authenticated %}
<li><a href="{% url 'sign-up' %}">Sign Up</a></li>

{% else %}
<li><a href="{% url 'groceries-index' %}">Your Groceries</a></li>
    
{% endif %}
    
          <!-- <li><a href="/about">About</a></li> -->
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
        <section>
            <form action="" method="post" class="sign-in-form">
                {% csrf_token %}

            </form>
        </section>
     {% endblock %}
     </main>
  </body>
</html>
