{% extends 'base.html' %}
{% load static %}
{% block head %}

<link rel="stylesheet" href="{% static 'css/groceries/grocery-confirm-delete.css' %}">

{% endblock head %}


{% block content %}
<div class="page-header">
  <h1>Delete Item?</h1>
</div>

<h2 class="subheader">Are you sure you want to delete this item?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'groceries-index' %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock content %}
