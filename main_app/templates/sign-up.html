{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}
<div class="page-header">
  <h1>Sign Up</h1>
  <img src="{% static 'images/grocery-shop-logo.jpg' %}" alt="The grocery shop logo" class="grocery-shop-logo" />
</div>
{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
{% endif %}
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <label for="name">User Name</label>
  <input type="text" id="user-name" name="user-name">
  <label for="password">Password</label>
  <input type="password" id="password" name="password">

  <button action="submit" class="btn submit">Sign Up</button>
</form>

{% endblock %}
